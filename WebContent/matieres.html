<!DOCTYPE html>
<html>
<head>
<title>Matières</title>
<meta name="description"
	content="Dépensez ici votre argent en toute impunité." />
<meta charset="UTF-8" />
<!-- <base href="/formation-html/" /> -->
<meta name="viewport" content="width=devide-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="matieres.js"></script>
</head>

<body>
	<nav class="nav nav-pills">
		<ul class="nav justify-content-center">
			<li class="nav-item"><a class="nav-link active"
				href="matieres.html">Matière</a></li>
			<li class="nav-item"><a class="nav-link" href="eleves.html">Eleve</a></li>
			<li class="nav-item"><a class="nav-link" href="formateurs.html">Formateur</a></li>
			<li class="nav-item"><a class="nav-link" href="formations.html">Formation</a></li>
		</ul>
	</nav>

	<div class="container">
		<header class="header">

			<h1>Les matières</h1>

		</header>

		<section>
			<table id="tableau-matieres" class="table table-striped">
				<thead>
					<tr>
						<th>Identifiant</th>
						<th>Version</th>
						<th>Nom</th>
						<th>Durée</th>
						<th>Difficulté</th>
						<th></th>
					</tr>
				</thead>

				<tbody>
				</tbody>
			</table>
			<button type="button" class="btn btn-success" id="add">Ajouter</button>
		</section>

		<section id="formulaire-matieres" style="display: none">
			<form>
				<input type="hidden" name="id" id="id"/>
				<input type="hidden" name="version" id="version"/>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Nom</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="nom" id="nom"
							placeholder="Le nom" required />
					</div>
				</div>


				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Durée</label>
					<div class="col-sm-10">
						<input type="number" step="1" class="form-control" name="duree"
							id="duree" placeholder="La durée" required />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Difficulté</label>
					<div class="col-sm-10">
						<select class="custom-select" name="difficulte" id="difficulte">
							<option value=""></option>
							<option value="FACILE">FACILE</option>
							<option value="MOYEN">MOYEN</option>
							<option value="DIFFICILE">DIFFICILE</option>
							<option value="IMPOSSIBLE">IMPOSSIBLE</option>
						</select>
					</div>
				</div>

				<div class="form-group row">
					<div class="col-sm-2"></div>
					<div class="col-sm-7">
						<button type="button" class="btn btn-primary col-sm-12" id="save">Envoyer</button>
					</div>
					<div class="col-sm-3">
						<button type="button" class="btn btn-primary col-sm-12" id="cancel">Annuler</button>
					</div>
				</div>
			</form>
		</section>




		<footer class="footer">
			<div class="container">Copyright &copy;promo404.fr 2018</div>
		</footer>
	</div>
</body>
</html>
